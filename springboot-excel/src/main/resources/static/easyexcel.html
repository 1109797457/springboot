<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>easyExcel导入导出</title>
</head>
<body>
<h4>程序所在服务器的D盘根目录生成:</h4>
<a href="/easyexcel/download/excelSimpleLocal">一个名为easy_user_simple的简易Excel</a>
<p/>
<a href="/easyexcel/download/excludeOrIncludeWrite">一个名为excludeWrite和一个名为includeWrite的Excel</a>

<p/>
<h4>浏览器作为附件下载:</h4>
<h5>无模板</h5>
<a href="/easyexcel/download/excelSimpleBrowser">一个名为easy_user_simple_browser的Excel</a>

<p/>
<a href="/easyexcel/download/excludeWriteBrowser">导出排除age字段</a>

<p/>
<a href="/easyexcel/download/includeWriteBrowser">只导出age字段</a>

<p/>
<a href="/easyexcel/download/loopMergeStrategy">第一列的数据每隔两行进行合并</a>

<p/>
<a href="/easyexcel/download/onceMergeStrategy">指定坐标范围，对固定区间进行合并</a>

<p/>
<a href="/easyexcel/download/myMergeStrategy">自定义合并策略</a>

<h5>根据模板填充</h5>
<a href="/easyexcel/fill/excelSimpleFill">填充一个对象到简单模板中</a>

<p/>
<a href="/easyexcel/fill/excelListFill">填充list列表到模板中</a>
</body>
</html>
